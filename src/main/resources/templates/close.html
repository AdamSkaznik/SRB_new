<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  th:replace="~{fragments/layout::layout(~{::.container})}">
<head>
	<meta charset="utf-8">
</head>
<body>
<div class="container" style="margin-top: 60px">
		<div class="controls">
			<form th:action="@{/saveClose}" th:object="${event}" method="post">
			<div class="panel panel-primary">
				<div class="panel-heading">Zakończenie interwencji</div>
				<div class="panel-body">
					<div class="col-sm">
						<label> Wybierz sposób zakończenia </label>
						<select class="form-control" id="close" required></select>
						<input type="text" id="tempCloseTypeId" hidden>
						<input type="text" id="tempEventIdToClose" hidden>
					</div>
					<br>
					<div class="form-group">
<!--						<label for=""> Zaangażowanie służb zewnętrznych</label>-->
						<div class="form-check form-control">
							<label for=""> Zaangażowanie służb zewnętrznych &nbsp;&nbsp;</label>
							<input class="form-check-label" type="checkbox" name="allInvolved"
								   th:each="in : ${allInvolved}"
								   th:text="${in.involvedName}"
								   th:value="${in.involvedId}"
								   th:field="*{involvedServices}"
							/>
						</div>
					</div>
				<div class="form-group">
					<div class="form-check form-control">
						<label>Zaangażowanie służb medycznych</label>
						<input type="checkbox" style="margin-left: 5px; margin-inside: 10px" th:text="Wewnętrznych">
						<input type="checkbox" style="margin-left: 5px; margin-inside: 10px" th:text="Zewnętrznych">
					</div>
				</div>
				<div class="col-sm">
					<input type="checkbox"> Czy użyto ŚPB?
				</div>
					<div class="form-group" id = "spbUse">

						<div class="form-check form-control">
							<label for=""> Użyte ŚPB: &nbsp;&nbsp;</label>
							<input type="checkbox" name="spbs" style="margin: 10px 0px 15px 0px"
								   th:each="spb : ${spbs}"
								   th:text="${spb.spbName}"
								   th:value="${spb.spbId}"
								   th:field="*{spbs}"
							/>
						</div>
					</div>
<!--				<div class="col-sm" id = "spbUse">-->
<!--					<p>-->
<!--						<label> Użyte ŚPB:-->
<!--							<input type="checkbox" name="spbs" style="margin-left: 5px; margin-inside: 10px"-->
<!--								   th:each="spb : ${spbs}"-->
<!--								   th:text="${spb.spbName}"-->
<!--								   th:value="${spb.spbId}"-->
<!--								   th:field="*{spbs}"-->
<!--							/>-->
<!--							<br>-->
<!--						</label>-->
<!--					</p>-->
<!--				</div>-->
				<p>
					<label> Podjęte czynności:
						<input type="checkbox" name="spbs"
							   th:each="spb : ${allSpb}"
							   th:text="${spb.spbName}"
							   th:value="${spb.spbId}"
							   th:field="*{spbs}"
						/>
						<br>
					</label>
				</p>
				</div>
			</div>
			<div class="uk-margin uk-align-right">
				<button type="submit" id="save" class="btn btn-primary"><i class="glyphicon glyphicon-ok"> Zapisz</i>
				</button>
			</div>
			</form>
		</div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $("#close").select2({
            language: "pl",
            // minimumInputLength: 3,
            placeholder: "Wybierz ...",
            theme: 'bootstrap4',
            selectionCssClass: 'form-control',
            ajax: {
                url: "/api/closeType/search/v1",
                dataType: 'json',
                type: 'GET',
                data: function (params) {
                    console.log(params)
                    return {
                        term: params.term,
                        page: params.page || 1,
                    }
                },
                processResults(data) {
                    console.log(data)
                    return {
                        results: $.map(data, function (item) {
                            return {
                                text: item.closeTypeName,
                                id: item.id,
                            }
                        })
                    }
                }

            }
        })
    });

    $("#close").on('change', function () {
        $("#tempCloseTypeId").val($(this).val());
    });



</script>
