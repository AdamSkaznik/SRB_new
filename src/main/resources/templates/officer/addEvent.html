<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="container">
	<form class="form" style="margin: auto" th:object="${event}" th:action="@{/officer/saveEvent}" method="post">
		<div class="controls">
			<div class="panel panel-primary">
				<div class="panel-heading">Dane podstawowe</div>
				<div class="panel-body">

					<div class="col-sm-4">
						<label>Kto zgłasza interwencję* <i class="glyphicon glyphicon-question-sign" aria-hidden="true" style="color:blue" title="Pole obowiązkowe"></i></label>
						<input type="text" class="form-control" th:field="*{reporting}" th:value="1" value="1" name="reporting" required>
					</div>

				</div>
			</div>


			<div class="uk-margin uk-align-right">
				<button type="submit" id="save" class="btn btn-primary"><i class="glyphicon glyphicon-ok"> Zapisz</i> </button>
			</div></div>
	</form>
	<div class="uk-margin uk-align-right">
		<a href="/index" class="uk-button-primary"><button class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Anuluj</button></a>
	</div>
</div>
</body>
</html>
